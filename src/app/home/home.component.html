<div class="container ">
<div class="w-75 mx-auto">
  <div class="d-flex">
    <input type="search" class="form-control w-50 mx-auto my-5 me-5" [(ngModel)]="searchTerm" placeholder="search by customer name...">
    <input type="search" class="form-control w-50 mx-auto my-5" [(ngModel)]="searchByAmount" placeholder="search by customer amount...">
  </div>
  <table class="w-75 mx-auto text-center bg-black text-white">
    <thead class="bg-info text-white p-5">
      <tr>
        <th>ID</th>
        <th>name</th>
        <th>total Amount </th>
        <th> show graph </th>
      </tr>
    </thead>

    <tbody>
      <tr class="m-5" *ngFor="let transaction of filterCustomers | search :searchTerm | searchByAmount:searchByAmount">
        <td>{{ transaction.id }}</td>
        <td>{{ transaction.name }}</td>
        <td>{{ transaction.totalAmount}}</td>
        <td><button (click)="getAmount(transaction.id)" class="btn btn-info m-3">show</button></td>
      </tr>
    </tbody>
  </table>


  <div class="chart w-75 m-auto my-5">
    <canvas #transactionsChart></canvas>
  </div>
</div>
</div>
